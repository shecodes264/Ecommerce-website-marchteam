<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coders Garments</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        header .logo h1 {
            font-size: 2rem;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* Video Section */
        #video-section {
            width: 100%;
            height: 400px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video-section video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Product Section */
        section {
            padding: 40px 20px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .product-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-item {
            width: 200px;
            text-align: center;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .product-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-item p {
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Coders Garments</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#women">Women</a></li>
                <li><a href="#men">Men</a></li>
                <li><a href="#kids">Kids</a></li>
            </ul>
        </nav>
    </header>

    <!-- Video Section -->
    <section id="video-section">
        <div class="video-container">
            <video width="100%" height="auto" autoplay loop muted>
                <source src="your-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <!-- Women Section -->
    <section id="women">
        <h2>Women Collection</h2>
        <div class="product-gallery">
            <div class="product-item">
                <img src="woman1.jpg" alt="Women's Dress">
                <p>Stylish Dress</p>
            </div>
            <div class="product-item">
                <img src="woman2.jpg" alt="Women's Shirt">
                <p>Casual Shirt</p>
            </div>
            <!-- Add more items as needed -->
        </div>
    </section>

    <!-- Men Section -->
    <section id="men">
        <h2>Men Collection</h2>
        <div class="product-gallery">
            <div class="product-item">
                <img src="man1.jpg" alt="Men's Jacket">
                <p>Leather Jacket</p>
            </div>
            <div class="product-item">
                <img src="man2.jpg" alt="Men's T-shirt">
                <p>Graphic T-shirt</p>
            </div>
            <!-- Add more items as needed -->
        </div>
    </section>

    <!-- Kids Section -->
    <section id="kids">
        <h2>Kids Collection</h2>
        <div class="product-gallery">
            <div class="product-item">
                <img src="kids1.jpg" alt="Kid's Shirt">
                <p>Colorful T-shirt</p>
            </div>
            <div class="product-item">
                <img src="kids2.jpg" alt="Kid's Jeans">
                <p>Denim Jeans</p>
            </div>
            <!-- Add more items as needed -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Coders Garments | All rights reserved</p>
    </footer>

</body>
</html>
